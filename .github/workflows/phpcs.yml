name: PHPCS

on: [push, pull_request]

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Install dependencies
        run: composer global require "squizlabs/php_codesniffer" "wp-coding-standards/wpcs"
      - name: Set standard
        run: ~/.composer/vendor/bin/phpcs --config-set installed_paths ~/.composer/vendor/wp-coding-standards/wpcs
      - name: PHPCS
        run: ~/.composer/vendor/bin/phpcs --standard=WordPress-Core --ignore=vendor .
